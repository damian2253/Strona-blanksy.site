<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik kliknięć</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    button {
      padding: 15px 30px;
      font-size: 24px;
      background: teal;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="clickButton">Kliknij mnie</button>
  <div id="counter">Liczba kliknięć: 0</div>

  <script>
    let count = 0;
    const counterDisplay = document.getElementById('counter');
    const button = document.getElementById('clickButton');

    button.addEventListener('click', () => {
      count++;
      counterDisplay.textContent = `Liczba kliknięć: ${count}`;
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Damian ma rację</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #e0f7fa;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    #target {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fce4ec;
    }

    #target h1 {
      font-size: 3rem;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="document.getElementById('target').scrollIntoView({ behavior: 'smooth' });">
      Kliknij mnie
    </button>
  </div>

  <div id="target">
    <h1>Marcel ma małego</h1>
  </div>

</body>
</html>

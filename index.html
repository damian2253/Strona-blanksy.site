<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Ruletka z obstawianiem</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid gold;
      position: relative;
      background: radial-gradient(circle, #222, #000);
      margin-bottom: 20px;
      overflow: hidden;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: 50% 50%;
      text-align: center;
      line-height: 280px;
      font-size: 14px;
      color: white;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
      width: 180px;
      text-align: center;
    }

    button {
      padding: 10px 30px;
      font-size: 18px;
      background: red;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #result, #balance {
      font-size: 20px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div id="wheel">
    <div id="pointer"></div>
  </div>

  <div id="controls">
    <input type="number" id="betNumber" min="0" max="36" placeholder="Liczba (0–36)" />
    <select id="betColor">
      <option value="">Brak koloru</option>
      <option value="red">Czerwony</option>
      <option value="black">Czarny</option>
    </select>
    <input type="number" id="betAmount" min="1" placeholder="Stawka (np. 100)" />
    <button id="spin">Zakręć</button>
    <div id="balance">Saldo: 1000 zł</div>
    <div id="result">Obstaw i zakręć!</div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const balanceDisplay = document.getElementById('balance');
    const spinBtn = document.getElementById('spin');
    const betNumberInput = document.getElementById('betNumber');
    const betColorInput = document.getElementById('betColor');
    const betAmountInput = document.getElementById('betAmount');

    const numbers = Array.from({ length: 37 }, (_, i) => i);
    const anglePerNumber = 360 / numbers.length;
    let balance = 1000;
    let currentAngle = 0;

    // Kolory ruletki (prosty rozkład czerwony/czarny)
    const colorMap = {};
    numbers.forEach(num => {
      if (num === 0) colorMap[num] = 'green';
      else colorMap[num] = (num % 2 === 0) ? 'black' : 'red';
    });

    // Dodaj liczby do koła
    numbers.forEach((num, i) => {
      const el = document.createElement('div');
      el.className = 'number';
      el.style.transform = `rotate(${i * anglePerNumber}deg)`;
      el.style.color = colorMap[num];
      el.textContent = num;
      wheel.appendChild(el);
    });

    spinBtn.addEventListener('click', () => {
      const betNum = betNumberInput.value !== "" ? parseInt(betNumberInput.value) : null;
      const betColor = betColorInput.value;
      const betAmount = parseInt(betAmountInput.value);

      if (isNaN(betAmount) || betAmount <= 0) {
        result.textContent = '❌ Podaj poprawną stawkę.';
        return;
      }

      if (betNum !== null && (isNaN(betNum) || betNum < 0 || betNum > 36)) {
        result.textContent = '❌ Podaj poprawną liczbę (0–36).';
        return;
      }

      if (betAmount > balance) {
        result.textContent = '❌ Za mało środków.';
        return;
      }

      // Losuj wynik
      const chosenIndex = Math.floor(Math.random() * numbers.length);
      const resultNum = numbers[chosenIndex];
      const resultColor = colorMap[resultNum];

      const rotation = 360 * 5 + (360 - chosenIndex * anglePerNumber);
      currentAngle += rotation;

      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${currentAngle}deg)`;

      result.textContent = '🎲 Kręcimy...';
      spinBtn.disabled = true;

      setTimeout(() => {
        let winAmount = 0;
        let winMessages = [];

        // Obstawiona liczba
        if (betNum !== null && betNum === resultNum) {
          winAmount += betAmount * 35;
          winMessages.push(`🎯 Trafiona liczba ${resultNum} (+${betAmount * 35} zł)`);
        }

        // Obstawiony kolor
        if (betColor && resultColor === betColor) {
          winAmount += betAmount;
          winMessages.push(`🎨 Trafiony kolor ${resultColor} (+${betAmount} zł)`);
        }

        if (winAmount > 0) {
          balance += winAmount;
          result.textContent = `${winMessages.join(' | ')}\nSaldo +${winAmount} zł`;
        } else {
          balance -= betAmount;
          result.textContent = `💔 Wypadło ${resultNum} (${resultColor}). Przegrywasz ${betAmount} zł.`;
        }

        balanceDisplay.textContent = `Saldo: ${balance} zł`;
        spinBtn.disabled = false;
      }, 4000);
    });
  </script>

</body>
</html>
